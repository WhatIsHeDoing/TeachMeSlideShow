<html>
	<head>
        <title>Teach Me SlideShow</title>
        <link rel="stylesheet" href="/node_modules/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="/index.css">
        <script defer src="/node_modules/reveal.js/js/reveal.js"></script>
        <script defer src="/index.js"></script>
    </head>

	<body>
		<div class="reveal">
			<div class="slides">
                <section>
                    Welcome to Teach Me SlideShow!
                </section>

                <section
                    data-background-image="/img/aardvark.jpg"
                    data-background-transition="concave">
                        A a
                </section>

                <section
                    data-background-image="/img/badger.jpg"
                    data-background-transition="slide">
                        B b
                </section>

                <section
                data-background-image="/img/cat.gif"
                data-background-transition="fade">
                    C c
            </section>
			</div>
		</div>
	</body>
</html>
