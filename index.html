<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Alphabet Animals!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css">
        <link rel="stylesheet" href="index.css">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>
        <script defer src="index.js"></script>
    </head>

	<body>
		<div class="reveal">
			<div class="slides">
                <section
                    data-background-color="#ff006d">
                        <h1>Alphabet Animals!</h1>
                </section>

                <section
                    data-background-image-random="img/aardvark.jpg,img/antelope.jpg,img/armadillo.jpg"
                    data-background-transition="concave">
                        <p class="animated pulse infinite">A a</p>
                </section>

                <section
                    data-background-image-random="img/badger.jpg,img/bear.jpg"
                    data-background-transition="slide">
                        <p class="animated fadeIn infinite">B b</p>
                </section>

                <section
                    data-background-image-random="img/cat.jpg,img/cheetah.jpg"
                    data-background-transition="convex">
                        <p class="animated jello infinite">C c</p>
                </section>

                <section
                    data-background-image-random="img/dolphin.jpg,img/duck.jpg"
                    data-background-transition="fade"
                    data-background-video="video/dog.mp4"
                    data-background-video-loop="true">
                        <p class="animated rubberBand infinite">D d</p>
                </section>

                <section
                    data-background-image-random="img/eagle.jpg,img/elephant.jpg"
                    data-background-transition="slide">
                        <p class="animated tada infinite">E e</p>
                </section>

                <section
                    data-background-image-random="img/flamingo.jpg,img/fox.jpg"
                    data-background-transition="convex">
                        <p class="animated flash infinite">F f</p>
                </section>

                <section
                    data-background-image-random="img/giraffe.jpg,img/goat.jpg"
                    data-background-transition="concave">
                        <p class="animated tada infinite">G g</p>
                </section>

                <section
                    data-background-image-random="img/hamster.jpg,img/hippo.jpg"
                    data-background-transition="slide">
                        <p class="animated pulse infinite">H h</p>
                </section>

                <section
                    data-background-image="img/iguana.jpg"
                    data-background-transition="zoom">
                        <p class="animated jello infinite">I i</p>
                </section>

                <section
                    data-background-image-random="img/jaguar.jpg,img/jellyfish.jpg"
                    data-background-transition="fade">
                        <p class="animated rubberBand infinite">J j</p>
                </section>

                <section
                    data-background-image-random="img/kangaroo.jpg,img/koala.jpg"
                    data-background-transition="concave">
                        <p class="animated tada infinite">K k</p>
                </section>

                <section
                    data-background-image-random="img/lion.jpg,img/lionfish.jpg"
                    data-background-transition="slide">
                        <p class="animated fadeIn infinite">L l</p>
                </section>

                <section
                    data-background-image-random="img/manatee.jpg,img/monkey.gif,img/moray-eel.jpg"
                    data-background-transition="zoom">
                        <p class="animated pulse infinite">M m</p>
                </section>

                <section
                    data-background-image-random="img/narwhal.jpg,img/numbat.jpg"
                    data-background-transition="convex">
                        <p class="animated bounce infinite">N n</p>
                </section>

                <section
                    data-background-image-random="img/octopus.jpg,img/owl.jpg"
                    data-background-transition="slide">
                        <p class="animated jello infinite">O o</p>
                </section>

                <section
                    data-background-image-random="img/panda.jpg,img/penguin.gif"
                    data-background-transition="fade">
                        <p class="animated swing infinite">P p</p>
                </section>

                <section
                    data-background-image="img/quetzal.jpg"
                    data-background-transition="zoom">
                        <p class="animated fadeIn infinite">Q q</p>
                </section>

                <section
                    data-background-image-random="img/rabbit.jpg,img/red-panda.jpg"
                    data-background-transition="concave">
                        <p class="animated bounce infinite">R r</p>
                </section>

                <section
                    data-background-image-random="img/seal.jpg,img/shark.jpg"
                    data-background-transition="slide">
                        <p class="animated rubberBand infinite">S s</p>
                </section>

                <section
                    data-background-image="img/tiger.jpg"
                    data-background-transition="fade">
                        <p class="animated jello infinite">T t</p>
                </section>

                <section
                    data-background-image="img/umbrella-bird.jpg"
                    data-background-transition="convex">
                        <p class="animated bounce infinite">U u</p>
                </section>

                <section
                    data-background-image="img/vulture.jpg"
                    data-background-transition="zoom">
                        <p class="animated swing infinite">V v</p>
                </section>

                <section
                    data-background-image-random="img/walrus.jpg,img/whale.jpg"
                    data-background-transition="slide">
                        <p class="animated jello infinite">W w</p>
                </section>

                <section
                    data-background-image="img/xray-fish.jpg"
                    data-background-transition="concave">
                        <p class="animated tada infinite">X x</p>
                </section>

                <section
                    data-background-image="img/yak.jpg"
                    data-background-transition="fade">
                        <p class="animated rubberBand infinite">Y y</p>
                </section>

                <section
                    data-background-image="img/zebra.jpg"
                    data-background-transition="convex">
                        <p class="animated bounce infinite">Z z</p>
                </section>
            </div>
		</div>
	</body>
</html>
