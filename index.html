<!DOCTYPE html>
<html>
	<head>
        <title>Teach Me SlideShow</title>
        <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
        <link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="index.css">
        <script defer src="node_modules/reveal.js/js/reveal.js"></script>
        <script defer src="index.js"></script>
    </head>

	<body>
		<div class="reveal">
			<div class="slides">
                <section
                    data-background-color="#ff006d">
                        <h1>Alphabet Animals!</h1>
                </section>

                <section
                    data-background-image-random="img/aardvark.jpg,img/antelope.jpg"
                    data-background-transition="concave">
                        <p class="animated pulse infinite">A a</p>
                </section>

                <section
                    data-background-image-random="img/badger.jpg,img/bear.jpg"
                    data-background-transition="slide">
                        <p class="animated fadeIn infinite">B b</p>
                </section>

                <section
                    data-background-image="img/cat.gif"
                    data-background-transition="convex">
                        <p class="animated jello infinite">C c</p>
                </section>

                <section
                    data-background-transition="fade"
                    data-background-video="video/dog.mp4"
                    data-background-video-loop="true">
                        <p class="animated rubberBand infinite">D d</p>
                </section>

                <section
                    data-background-image="img/elephant.jpg"
                    data-background-transition="slide">
                        <p class="animated tada infinite">E e</p>
                </section>

                <section
                    data-background-image="img/fox.jpg"
                    data-background-transition="convex">
                        <p class="animated flash infinite">F f</p>
                </section>

                <section
                    data-background-image="img/giraffe.jpg"
                    data-background-transition="concave">
                        <p class="animated tada infinite">G g</p>
                </section>

                <section
                    data-background-image="img/hippo.jpg"
                    data-background-transition="slide">
                        <p class="animated pulse infinite">H h</p>
                </section>

                <section
                    data-background-image="img/iguana.jpg"
                    data-background-transition="zoom">
                        <p class="animated jello infinite">I i</p>
                </section>

                <section
                    data-background-image="img/jellyfish.jpg"
                    data-background-transition="fade">
                        <p class="animated rubberBand infinite">J j</p>
                </section>

                <section
                    data-background-image="img/kangaroo.jpg"
                    data-background-transition="concave">
                        <p class="animated tada infinite">K k</p>
                </section>

                <section
                    data-background-image="img/lion.jpg"
                    data-background-transition="slide">
                        <p class="animated fadeIn infinite">L l</p>
                </section>

                <section
                    data-background-image="img/monkey.gif"
                    data-background-transition="zoom">
                        <p class="animated pulse infinite">M m</p>
                </section>

                <section
                    data-background-image="img/narwhal.jpg"
                    data-background-transition="convex">
                        <p class="animated bounce infinite">N n</p>
                </section>

                <section
                    data-background-image="img/octopus.jpg"
                    data-background-transition="slide">
                        <p class="animated jello infinite">O o</p>
                </section>

                <section
                    data-background-image="img/penguin.gif"
                    data-background-transition="fade">
                        <p class="animated swing infinite">P p</p>
                </section>
            </div>
		</div>
	</body>
</html>
